name: Docker Image Sync to Aliyun

on:
  workflow_dispatch:
  push:
    branches: [ dev ]
    paths:
      - 'images.txt'

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"
  WEBHOOK_URL: "${{ secrets.WEBHOOK_URL }}" # 在 Secrets 中配置飞书或企微地址

jobs:
  build:
    name: Sync Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 128
          remove-dotnet: 'true'
          remove-haskell: 'true'
          build-mount-path: '/var/lib/docker/'

      - name: Restart docker
        run: sudo service docker restart

        
      - name: Sync and Push to Aliyun
        run: |
          echo "$ALIYUN_REGISTRY_PASSWORD" | docker login -u "$ALIYUN_REGISTRY_USER" --password-stdin "$ALIYUN_REGISTRY"
          
          SYNC_SUMMARY=""
          SUCCESS_COUNT=0
          FAILURE_COUNT=0

          while IFS= read -r line || [ -n "$line" ]; do
              [[ -z "$line" ]] || [[ "$line" =~ ^\s*# ]] && continue
              
              raw_image=$(echo "$line" | awk '{print $NF}')
              full_image="${raw_image%%@*}"
              image_name_tag=$(echo "$full_image" | awk -F'/' '{print $NF}')
              
              if [[ "$full_image" == *"/"* ]]; then
                  org_part=$(echo "$full_image" | sed "s|\/${image_name_tag}||" | tr '/' '_')
              else
                  org_part="library"
              fi
              
              new_repo_name="${org_part}_${image_name_tag}"
              target_image="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$new_repo_name"

              if skopeo inspect docker://$target_image --creds "$ALIYUN_REGISTRY_USER:$ALIYUN_REGISTRY_PASSWORD" > /dev/null 2>&1; then
                  echo ">>> Skip: $image_name_tag"
                  continue
              fi

              if docker pull "$full_image" && docker tag "$full_image" "$target_image" && docker push "$target_image"; then
                  docker rmi "$full_image" "$target_image"
                  SYNC_SUMMARY="${SYNC_SUMMARY}\n✨ ${image_name_tag}"
                  SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
              else
                  SYNC_SUMMARY="${SYNC_SUMMARY}\n🚨 ${image_name_tag} (失败)"
                  FAILURE_COUNT=$((FAILURE_COUNT + 1))
              fi
          done < images.txt

          # 确保变量被正确导出
          echo "SUCCESS_COUNT=$SUCCESS_COUNT" >> $GITHUB_ENV
          echo "FAILURE_COUNT=$FAILURE_COUNT" >> $GITHUB_ENV
          
          # 处理复杂的 SUMMARY 字符串，防止换行符丢失
          {
            echo "SYNC_RESULT<<EOF"
            echo -e "$SYNC_SUMMARY"
            echo "EOF"
          } >> $GITHUB_ENV

      - name: 发送 Webhook 通知
        if: always()
        run: |
          if [ -z "${{ secrets.WEBHOOK_URL }}" ]; then echo "未配置 Webhook"; exit 0; fi

          # 使用环境变量防止 shell 注入
          S_COUNT=${{ env.SUCCESS_COUNT }}
          F_COUNT=${{ env.FAILURE_COUNT }}
          S_RESULT="${{ env.SYNC_RESULT }}"

          # 1. 动态构造消息标题和内容
          if [ "$F_COUNT" -gt 0 ]; then
              TITLE="❌ 阿里云镜像同步异常"
              DESC="警告：检测到同步过程中存在失败任务。"
          elif [ "$S_COUNT" -gt 0 ]; then
              TITLE="✅ 阿里云镜像同步成功"
              DESC="本次新增同步镜像如下："
          else
              TITLE="☕ 镜像同步任务完成"
              DESC="暂无新镜像需要同步，一切已是最新。"
              S_RESULT="（无变动镜像）"
          fi

          # 2. 组装 Markdown 风格的纯文本（飞书 text 类型支持 \n）
          RAW_TEXT=$(cat <<EOF
          $TITLE
          ━━━━━━━━━━━━━━━━
          📝 状态：$DESC

          📦 新增镜像：
          $S_RESULT

          📊 统计：成功 $S_COUNT | 失败 $F_COUNT
          🔗 详情：[查看 Action 日志](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
          )

          # 3. 使用 jq 确保 JSON 绝对合法
          PAYLOAD=$(jq -n --arg msg "$RAW_TEXT" '{"msg_type":"text","content":{"text":$msg}}')

          # 4. 执行发送
          curl -s -X POST -H "Content-Type: application/json" -d "$PAYLOAD" "${{ secrets.WEBHOOK_URL }}"
